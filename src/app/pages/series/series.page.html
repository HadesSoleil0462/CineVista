<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Series</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Series</ion-title>
    </ion-toolbar>
  </ion-header>
    <app-little-posters [medias]="series" [showInfiniteScroll]="true"
                        (ionInfinite)="loadMoreMedias($event)"></app-little-posters>
</ion-content>
