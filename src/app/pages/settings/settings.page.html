<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Paramètres</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
    <ion-toolbar>
        <ion-title size="large">Paramètres</ion-title>
    </ion-toolbar>
    </ion-header>

    <ion-avatar (click)="takeOrChoosePhoto()">
        <img [src]="profilePicture" alt="Profile Picture" />
    </ion-avatar>
    <ion-item class="ion-text-center width-50">
        <ion-input type="text" [(ngModel)]="username" (ngModelChange)="onUsernameChange()" placeholder="Nom"></ion-input>
    </ion-item>


  <!-- Carte pour modifier le thème d'affichage -->
  <ion-card class="settings-card">
      <ion-card-header>
          <ion-card-subtitle>Modifier le thème par défaut</ion-card-subtitle>
      </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <!--<ion-segment [(ngModel)]="theme" (ionChange)="toggleTheme(theme)">-->
        <ion-segment [(ngModel)]="theme">
          <ion-segment-button value="light">
            <ion-label>Clair</ion-label>
          </ion-segment-button>
          <ion-segment-button value="auto">
            <ion-label>Système</ion-label>
          </ion-segment-button>
          <ion-segment-button value="dark">
            <ion-label>Foncé</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-item>
    </ion-card-content>
  </ion-card>

 <!-- Carte pour modifier la langue -->
  <ion-card class="settings-card">
        <ion-card-header>
            <ion-card-subtitle>Modifier la langue</ion-card-subtitle>
        </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <div class="language-toggle">
          <ion-button>FR</ion-button>
          <ion-button>EN</ion-button>
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <a href="mailto:enzo.chamanier@ynov.com,tom.fregonese@ynov.com">
          <ion-button expand="block" color="light"><b><ion-icon name="mail" aria-label="mail"></ion-icon></b></ion-button>
        </a>
      </ion-col>
      <ion-col size="9">
          <ion-button expand="block" (click)="presentToast()" color="light">
              <b>Redémarrer l'application</b></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="footer">
  <p>Conditions d'utilisation et politique de confidentialité.</p>
  <p >v1.0</p>
</ion-footer>
