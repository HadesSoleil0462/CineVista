<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Discover</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <!-- Grille pour afficher les films -->
    <ion-grid [fixed]="true">
        <ion-row>
            <ion-col *ngFor="let item of list">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>{{ item.name || item.title}}</ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
